services:
  mongo:
    image: mongo
    container_name: mongodb

  data_retrieval:
    build: ./data_retrieval_script
    depends_on:
      - mongo

  fastapi:
    build: ./fastapi
    container_name: fastapi
    ports: "8000:8000"
    depends_on:
      - mongo
      - data_retrieval
    networks:
      - network

networks:
  network:
    driver: bridge

